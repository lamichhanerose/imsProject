<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System - Contact Us</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Inventory Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#" id="userDropdown" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" th:href="@{/logout}">Logout</a>
          <a class="dropdown-item" href="#" th:href="resetPassword">ChangePassword</a>
        </div>
      </li>
    </ul>
  </div>


</nav>
<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-3 p-0">
      <div class="bg-dark text-white position-fixed" style="height: 100vh; width: 250px; overflow-y: auto;">
        <div class="p-4">
          <h2><i class="fas fa-book"></i> IMS</h2>
        </div>
        <nav class="navbar navbar-expand-md">
          <ul class="navbar-nav flex-md-column">
            <li class="nav-item">
              <a class="nav-link" href="home"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sales"><i class="fas fa-info-circle"></i> Sales</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orders"><i class="fas fa-book-open"></i> Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="list"><i class="fas fa-users"></i> Employees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reports"><i class="fas fa-comments"></i>  Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact"><i class="fas fa-paper-plane"></i> Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="col-md-9 mt-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Contact Us <br>
            For any inquiries or assistance, please don't hesitate to get in touch with us.</h5>
          <form id="contactForm" onsubmit="return validateForm()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <p id="successMsg" style="display: none; color: green; margin-top: 10px;">Your message has been sent.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function validateForm() {
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var message = document.getElementById('message').value;

    if (name.trim() === '' || email.trim() === '' || message.trim() === '') {
      alert('Please fill in all the fields.');
      return false;
    }

    // Display success message
    document.getElementById('successMsg').style.display = 'block';
  }
</script>
</body>

</html>
