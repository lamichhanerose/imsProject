<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<section>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row justify-content-center align-items-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body border border-dark">
						<h1 class="text-center">User Login Page</h1>
						<form th:action="@{/login}" method="post">
							<!-- error message -->
							<div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
							<!-- logout message -->
							<div th:if="${param.logout}" class="alert alert-info">You have been logged out.</div>
							<div th:if="${param.changepassword}" class="alert alert-info">Your password has been changed please use your new password from now on.</div>
							<div class="form-group my-3">
								<label for="username">Username</label>:
								<input type="text" class="form-control" id="username" name="username" placeholder="Enter Email ID" autofocus="autofocus">
							</div>
							<div class="form-group my-3">
								<label for="password">Password</label>:
								<div class="input-group">
									<input type="password" id="password" name="password" class="form-control" placeholder="Enter Password">
									<div class="input-group-append">
                                        <span class="input-group-text" style="cursor: pointer;" onclick="togglePasswordVisibility('password')">
                                            <i class="fas fa-eye" style="cursor: pointer; font-size: 18px; height: 30px;"></i>
                                        </span>
									</div>
								</div>
							</div>
							<div class="form-group my-3">
								<div class="row justify-content-center">
									<div class="col-sm-6">
										<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In">
									</div>
								</div>
							</div>
						</form>
						<div class="form-group my-3 text-center">
							<span>Are you a new user? Don't worry...</span>
							<br>
							<a href="/" th:href="@{/registration}">Register here</a>
							<br>
							<a href="/passwordReset" th:href="@{/passwordReset}">Forget Password?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
	function togglePasswordVisibility(inputId) {
		var x = document.getElementById(inputId);
		var icon = x.parentNode.querySelector(".fa-eye");
		if (x.type === "password") {
			x.type = "text";
			icon.classList.remove("fa-eye");
			icon.classList.add("fa-eye-slash");
		} else {
			x.type = "password";
			icon.classList.remove("fa-eye-slash");
			icon.classList.add("fa-eye");
		}
	}
</script>
</body>
</html>
