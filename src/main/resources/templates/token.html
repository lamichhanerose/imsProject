<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<section>
  <br>
  <br>
  <br>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body border border-dark">
            <h1 class="text-center">Reset Password</h1>
            <form th:action="@{/token}" method="post">
              <br>
              <div class="form-group">
                <label for="code">Verification Code:</label>
                <input type="text" id="code" name="code" class="form-control mb-3" placeholder="Enter verification code" required>
              </div>
              <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
              <div class="form-group">
                <div class="col-sm-6">
                  <input type="submit" name="reset-token" id="reset-token" class="form-control btn btn-primary" value="Verify Code">
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
            </form>
</section>

</body>
</html>
