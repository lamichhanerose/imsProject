<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Employees</title>
  <link href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.13.4/datatables.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Inventory Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
           aria-expanded="false">
          <i class="fas fa-user"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" th:href="@{/logout}">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-3 p-0">
      <div class="bg-dark text-white position-fixed" style="height: 100vh; width: 250px; overflow-y: auto;">
        <div class="p-4">
          <h2><i class="fas fa-book"></i> Book Store</h2>
        </div>
        <nav class="navbar navbar-expand-md">
          <ul class="navbar-nav flex-md-column">
            <li class="nav-item">
              <a class="nav-link" href="home"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sales"><i class="fas fa-info-circle"></i> Sales</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orders"><i class="fas fa-book-open"></i> Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="list"><i class="fas fa-users"></i> Employees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reports"><i class="fas fa-comments"></i> Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact"><i class="fas fa-paper-plane"></i> Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="col-md-9 mt-5">
      <div class="container">
        <h2> Add Orders</h2>
        </hr>
        <form th:action="@{/saveOrder}" th:object="${order}" method="POST">
          <label for="customerName">Customer Name</label>:
          <input type="text" id = "customerName" th:field="*{customerName}" placeholder="Enter Customer Name"
                 class="form-control  col-4 mb-4"/>
          <label for="productName">Product Name</label>:
          <input type="text" id = "productName"  th:field="*{productName}" placeholder="Enter  Product Name"
                 class="form-control  col-4 mb-4"/>
          <label for="quantity">Quantity</label>:
          <input type="text" id = "quantity" th:field="*{quantity}" placeholder="Quantity"
                 class="form-control  col-4 mb-4"/>
          <label for="price">Price</label>:
          <input type="text" id="price" th:field="*{price}" placeholder="Price"
                 class="form-control  col-4 mb-4"/>

          <label for="inputGroupSelect03">Status</label>:
          <br>
          <select class="custom-select col-4 mb-4" id="inputGroupSelect03"  th:field="*{status}" name="status" required>
            <option value="">Choose...</option>
            <option value="Pending">Pending</option>
            <option value="Delivered">Delivered</option>
          </select>
<br>
          <button class="btn btn-primary" type="submit">Save</button>
          <input type ="hidden" th:field="*{id}"/>
        </form>
        <br>
        </hr>
        <a th:href="@{/orders}">Back To Orders</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
